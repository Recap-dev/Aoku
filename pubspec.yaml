name: aoku
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.2+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  firebase_core: ^1.10.0
  firebase_storage: ^10.1.0
  audioplayers: ^0.20.1
  google_maps_flutter: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - sounds/
    - images/
  fonts:
    - family: Noto-Serif-Japanese
      fonts:
        - asset: fonts/NotoSerifJP-Regular.otf
        - asset: fonts/NotoSerifJP-Bold.otf
        - asset: fonts/NotoSerifJP-SemiBold.otf
        - asset: fonts/NotoSerifJP-Medium.otf
        - asset: fonts/NotoSerifJP-Black.otf
        - asset: fonts/NotoSerifJP-Light.otf
        - asset: fonts/NotoSerifJP-ExtraLight.otf
