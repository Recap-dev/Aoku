name: aoku
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.2.6+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.10.0
  firebase_storage: ^10.1.0
  google_maps_flutter: ^2.1.1
  audio_video_progress_bar: ^0.10.0
  hooks_riverpod: ^1.0.1
  firebase_auth: ^3.3.0
  firebase_analytics: ^9.0.4
  modal_bottom_sheet: ^2.0.0
  flutterfire_ui: ^0.3.0
  just_audio: ^0.9.18
  audio_session: ^0.1.6+1
  just_audio_background: ^0.0.1-beta.2
  cloud_functions: ^3.2.4
  cloud_firestore: ^3.1.5
  path_provider: ^2.0.8
  file_picker: ^4.3.0
  liquid_progress_indicator: ^0.4.0
  geolocator: ^8.0.1
  geocoding: ^2.0.1
  google_maps_webservice: ^0.0.20-nullsafety.5
  google_api_headers: ^1.1.1
  flutter_google_places_hoc081098: ^1.0.0-nullsafety.5
  connectivity_plus: ^2.1.0
  battery_plus: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.1
  flutter_launcher_icons: ^0.9.2
  test: ^1.17.12
  import_sorter: ^4.6.0
  build_runner: ^2.1.7
  flutter_gen_runner: ^4.1.3

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Noto-Serif-Japanese
      fonts:
        - asset: fonts/NotoSerifJP-Regular.otf
        - asset: fonts/NotoSerifJP-Bold.otf
        - asset: fonts/NotoSerifJP-SemiBold.otf
        - asset: fonts/NotoSerifJP-Medium.otf
        - asset: fonts/NotoSerifJP-Black.otf
        - asset: fonts/NotoSerifJP-Light.otf
        - asset: fonts/NotoSerifJP-ExtraLight.otf

flutter_native_splash:
  background_image: images/splash-background.png
  image: images/splash-foreground.png
  background_image_dark: images/splash-background.png
  image_dark: images/splash-foreground.png
  fullscreen: true

flutter_icons:
  android: true
  ios: true
  image_path: "images/icon.png"

import_sorter:
  emojis: true
